<body>
  <div class="container">
    <form>
      <h1>BMI Calculator</h1><br>
      <label>

      <input type="text" id="weight"></input> <br>
      <label> Height (in cm):</label> <br>

      <p id="weightStatus" >Weight Status: </p>
    </form>
  </div>
